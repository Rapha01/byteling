version: '3.8'

services:
  web:
    container_name: salzachweb.web.dev.local
    build:
      dockerfile: Dockerfile.dev.local
    environment:
      - NODE_ENV=dev.local
    volumes:
      - .:/usr/src/app
    command: npm run nodemon
  
  postgresDb:
    container_name: salzachweb.postgresdb.dev.local
  
  pgAdmin:
    container_name: salzachweb.pgAdmin.dev.local